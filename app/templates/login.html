{% extends "base.html" %}

{% block title %}Đăng Nhập - Ôn Thi - Thi Thử{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Đăng Nhập</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <p>Chưa có tài khoản?
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                            Đăng ký ngay
                        </a>
                    </p>
                </div>

                <div class="mt-4">
                    <div class="alert alert-info">
                        <h6><i class="bi bi-info-circle"></i> Tài khoản mẫu:</h6>
                        <p class="mb-1">Admin: <strong>admin</strong> / <strong>admin123</strong></p>
                        <p class="mb-0">Hoặc đăng ký tài khoản mới</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
